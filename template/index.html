<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GEU Campus Navigation</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸŽ“ GEU Campus Voice Navigation</h1>
    <p>Select your start and destination points:</p>

    <div class="form">
      <label>Start:</label>
      <select id="start">
        {% for loc in locations %}
          <option value="{{ loc }}">{{ loc.title() }}</option>
        {% endfor %}
      </select>

      <label>Destination:</label>
      <select id="end">
        {% for loc in locations %}
          <option value="{{ loc }}">{{ loc.title() }}</option>
        {% endfor %}
      </select>

      <button onclick="navigate()">Start Navigation</button>
    </div>

    <div id="result"></div>
    <iframe id="mapFrame" src="" style="width:100%;height:500px;border:none;margin-top:20px;"></iframe>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
